<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>创建项目---课程运营平台</title>
	<link rel="stylesheet" type="text/css" href="http://css03.xesimg.com/page_test_edit.css" />
	<script type="text/javascript" src="http://js03.xesimg.com/xes.base.js"></script>
	<script type="text/javascript" src="http://js03.xesimg.com/xes.js"></script>

</head>

<body>
	<h1 class="ui_infor_title">
		<span>试题添加</span>
	</h1>

	<ul class="labelCon">
		<li>
			<label for="">试题名称</label>
			<span>
				<input size="" value="" type="text" class="input_text" />
			</span>
		</li>
		<li>
			<label for="">选择学部</label>
			<span>
				<select class="ui-select-list">
					<option class="ui-select-button">年级</option>
					<option value="小学">小学</option>
					<option value="初中">初中</option>
					<option value="高中">高中</option>

				</select>
			</span>
		</li>

		<li>
			<label for="">所属学科</label>
			<span>
				<input type="radio" value="1" name="subjectIds[]">
				语文
				<input type="radio" value="2" name="subjectIds[]">
				数学
				<input type="radio" value="3" name="subjectIds[]">
				英语
				<input type="radio" value="4" name="subjectIds[]">
				物理
				<input type="radio" value="5" name="subjectIds[]">
				化学
				<input type="radio" value="6" name="subjectIds[]">
				生物
				<input type="radio" value="12" name="subjectIds[]">
				综合
				<input type="radio" value="14" name="subjectIds[]">
				理综
				<input type="radio" value="18" name="subjectIds[]">
				全科
				<input type="radio" value="19" name="subjectIds[]">讲座</span>
		</li>
		<li>
			<label for="">选择题干</label>
			<span>
				<input type="file" name="file" style="*height:25px;"/>
		</li>
		<li>
			<label for="">添加知识点</label>
			<span>
				<select class="ui-select-list">
					<option class="ui-select-button">函数</option>
					<option value="2012">函数</option>
					<option value="2013">录播</option>
				</select>
				<select class="ui-select-list">
					<option class="ui-select-button">一元一次函数</option>
					<option value="2012">函数</option>
					<option value="2013">录播</option>
				</select>
			</span>
		</li>
		<li>
			<label for="">选择题型</label>
			<span>
				<input class="questions_type_button" type="radio" value="1" size="" name="aa" checked="true">
				选择题
				<input class="questions_type_button" type="radio" value="2" size="" name="aa">
				填空题</span>
		</li>
		<li>
			<label for="">正确答案</label>
			<span id="questions_type_checkbox" class="questions_type" style="display:block;">
				<input type="checkbox" value="1" name="subjectIds[]">
				A
				<input type="checkbox" value="2" name="subjectIds[]">
				B
				<input type="checkbox" value="1" name="subjectIds[]">
				C
				<input type="checkbox" value="2" name="subjectIds[]">
				D
			</span>
			<span id="questions_type_input" class="questions_type">
				<input type="text" class="input_text" />
			</span>
		</li>

		<li>
			<label for="">试题解析</label>
			<span>
				<input type="file" name="file" style="*height:25px;"/>
		</li>
		<li>
			<label for="">关键字</label>
			<span>
				<input size="" value="" type="text" class="input_text" />
			</span>
			<label for="" style="width:100px;">自定义难度系数</label>
			<span>
				<input size="" value="" type="text" class="input_text" />
			</span>
			<label for="" style="width:100px;">关联解析视频ID</label>
			<span>
				<input type="text" class="input_text" name="file" />
				<input type="submit" value=" 选择 "></span>
		</li>

		<li>
			<label for="">&nbsp;</label>
			<span>
				<a href="test_questions.html" class="btn btn_submit">保存</a>
			</span>
		</li>
	</ul>
	<script type="text/javascript" src="http://js03.xesimg.com/import/import.test.edit.js"></script>

</body>

</html>
