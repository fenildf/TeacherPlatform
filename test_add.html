<body>
	<h1 class="ui_infor_title">

		<li>

				<input type="checkbox" value="1" size="" id="subjectIds" name="subjectIds[]">

				<input type="checkbox" value="2" size="" id="subjectIds" name="subjectIds[]">

				<input type="checkbox" value="3" size="" id="subjectIds" name="subjectIds[]">

				<input type="checkbox" value="4" size="" id="subjectIds" name="subjectIds[]">

				<input type="checkbox" value="19" size="" id="subjectIds" name="subjectIds[]">讲座</span>
		</li>
		<li>
			<label for="">选择学部</label>
			<span>
				<input type="file" name="file" style="*height:25px;"/>
				<input type="submit" value=" 浏览 "></span>

		</li>
		<li>
			<label for="">添加知识点</label>
			<span>
				<select class="ui-select-list">
					<option class="ui-select-button">函数</option>
					<option value="2012">函数</option>
					<option value="2013">录播</option>
				</select>
				<select class="ui-select-list">
					<option class="ui-select-button">一元一次函数</option>
					<option value="2012">函数</option>
					<option value="2013">录播</option>
				</select>
			</span>
		</li>
		<li>
			<label for="">选择题型</label>
			<span>
				<input type="checkbox" value="1" size="" id="subjectIds" name="subjectIds[]">
				选择题
				<input type="checkbox" value="2" size="" id="subjectIds" name="subjectIds[]">
				填空题</span>
		</li>
		<li>
			<label for="">正确答案</label>
			<span>
				<input type="checkbox" value="1" size="" id="subjectIds" name="subjectIds[]">

				<input type="checkbox" value="2" size="" id="subjectIds" name="subjectIds[]">

				<input type="checkbox" value="1" size="" id="subjectIds" name="subjectIds[]">

			<label for="">试题解析</label>

			<label for="">关键字</label>
			<span>
