	<script type="text/javascript">
		function addChapter(id,teacherSpell){
			xes.dialog.show('win_chapterCreate');
			var box = {
				name : $('#chapterName'),
				teacher : $('#teacherSpell'),
				type : $('#type'),
				time : $('#dateTime'),
				id : $('#chapter_id')
			};
			if(id){
				
				var c = $('#courseList_'+id).find('td');
				var dom = {
					name : c.eq(1).text(),
					teacher : c.eq(2).text(),
					type : c.eq(4).text(),
					time : c.eq(3).text()
				};
				var tp = dom.type == '录播' ? 1 : 2;
				box.name.val(dom.name);
				box.teacher.val(teacherSpell);
				box.type.val(tp);
				box.time.val(dom.time);
				box.id.val(id)
			}else{
				box.name.val('');
				box.teacher.val('');
				box.type.val('');
				box.time.val('');
				box.id.val('');
			}
		}

		function viewChapter(url){
			var result = window.showModalDialog(url,'','dialogLeft:300px;dialogTop:200px;dialogWidth:800px;DialogHeight=400px;status:no;resizable:1;');
			// $('#'+id).attr('value',result);
		}
