						<a id="student_1" class="open_tabs" title="1078987654@xueersi.com" href="chapter_info.html" text="">预览</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="action_item">

		<ul class="item_pag ui_pages">

			<li class="page_btn">
				<span class="page_prev">上一页</span>
			</li>
			<li class="page_btn">
				<a href=""  class="page_next">下一页</a>
			</li>
		</ul>

	</div>

	<div id="win_setting" class="share_layer xes_win">
		<h1>
			<span>可见性设置</span>
			<span class="close">关闭</span>
		</h1>
		<div class="contenttxt">

			<ul class="labelCon">
				<li>
					<label for="">已选中的讲</label>
					<span>
						<input size="" id="checkedChapter" readonly value="1,2,3" type="text" class="input_text w400" placeholder=""/>

				</li>
				<li>
					<label for="">分享给</label>

	<script type="text/javascript" src="http://js03.xesimg.com/import/import.chapter.list.js"></script>
	<script type="text/javascript">
		function chapterConfig(){
			
		}
		$(function() {
			xes.form.tableCheckbox('chapter_lists','chapter_lists');	
		});						

		function chapterConfig(){
			var ids = xes.form.getCheckboxValue('chapter_lists');
			if(ids){
				xes.dialog.show('win_setting');
				$('#checkedChapter').val(ids);
			}else{
				alert('请选择要设置的讲');
			}
			
		}
	</script>
