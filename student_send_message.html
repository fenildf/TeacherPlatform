<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>编辑消息--筛选学员--课程运营平台</title>

	<link rel="stylesheet" type="text/css" href="http://css03.xesimg.com/page_room_edit.css"/>
	<script type="text/javascript" src="http://js03.xesimg.com/xes.base.js"></script>

<body style="position: static">
	
	<h1 class="ui_infor_title">
		<span>编辑消息</span>
	</h1>
	<div class="contentLive">
		<dl>
			<dt>发送对象</dt>
			<dd>
				用户名或筛选条件
			</dd>
		</dl>
		<dl>
			<dt>当前学员总数</dt>
			<dd>1200人</dd>
		</dl>
		<dl>
			<dt>消息主题</dt>
			<dd>
				<input title="消息主题"  size="" value="" class="input_text w_500"  type="text">
				<span class="tips"></span>
				
			</dd>
		</dl>
		<dl>
			<dt>消息正文</dt>
			<dd>
				<textarea class="w_500 h200"></textarea>
			</dd>
		</dl>
		<dl>
			<dt>有效时间</dt>
			<dd>
				<input title="录播日期" readonly="readonly" size="" value="" class="input_text w_215" id="dateTimes" name="dateTimes" type="text">
				<span class="tips">说明：审核通过后消息才能发送</span>
			</dd>
		</dl>
		
		<dl>
			<dt>&nbsp;</dt>
			<dd>
				<a href="###" class="btn_ancel btn_prev" onclick="submitAdd();">提交</a>
				<a href="###" class="" onclick="">取消</a>
				<span class="tips"></span>
			</dd>
		</dl>
	</div>
