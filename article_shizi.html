		<div class="ui_tipsAll article_area nobg">
			<h6>师资部主要分两组，质控组和教师组。</h6>
			<p><strong>师资部：</strong>主要负责教师各项数据统计分析、教师管理制度、晋级制度的制定、师资关怀、推动教师与其他各部门的有效沟通，以及其他各项日常事务的管理。</p>
			<p><strong>质控组：</strong>定期对教师课程质量及服务质量进行审核。</p>
			<p><strong>教师组：</strong>分为全职教师及兼职教师，主要职责包括：课程录制、学员维护、配合宣传。</p>
